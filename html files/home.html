<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon World</title>
  <link rel="stylesheet" href="/css files/home.css">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
  <div class="body-container">
    <nav class="navbar navbar-expand-lg bg-danger">
      <img src="/assests/balbosaur.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/articuno.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/charzard.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/flareon.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/pikachu.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/pyroar.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/squrtle.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/krokorok.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/moltres.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/solgaleo.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <img src="/assests/zapdos.png" alt="pokeball-logo" style="width: 8%; margin-left: 1%;">
      <a class="navbar-brand" href="/html files/home.html"></a>
    </nav>
  
    <div class="container text-center mt-5" id="container">
      <div class="content">
        <h1 class="display-1 text-black">Welcome to My Pokédex</h1>
        <p class="display-5 text-black">Explore the world of Pokémon</p>
        <a href="/html files/search.html" class="btn btn-danger text-black">Search Pokémon</a>
        <a href="/html files/pokemonDetails.html" class="btn btn-danger text-black">Display Pokémon</a>
      </div>
    </div>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="/assests/teamMystic.png" alt="teamMystic">
              </div>
              <div class="flip-card-back">
                <h2 class="text-black">Team Mystic</h2>
                <p class="text-black">Wisdom is Power</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="/assests/teamValor.png" alt="teamValor">
              </div>
              <div class="flip-card-back">
                <h2 class="text-black">Fierce and Bold</h2>
                <p class="text-black">Strong is Brave</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="/assests/teamInstinct.png" alt="teamInstinct">
              </div>
              <div class="flip-card-back">
                <h2 class="text-black">Embrace the Wild</h2>
                <p class="text-black">Trust your Instinct</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>
</html>
